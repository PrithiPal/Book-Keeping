{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}author_add_book.css"   />
        <script src="{{ STATIC_URL }}sample.js" type="text/javascript"></script>
        <title>
            ADD A BOOK
        </title>
    </head>
    <body>
        <div class="message">
            {% if messages %}
                <ul>
                {% for m in messages %}
                    <li>TAG : {{m.tags}}</li>
                    <li>MESSAGE : {{m}}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
        <h1> Please Add the Book </h1>
        <form action="{% url 'add_book' %}" method="post">
           {% csrf_token %}
           {{form.as_ul}}
            <input type="submit" value="Go"/>
        </form>
        
    </body> 
</html>
