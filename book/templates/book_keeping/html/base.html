{% load static %}
   <html>
    <head>
        <title>{% block page_title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css?family=Crete+Round|Roboto" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'book_keeping/css/author_login.css' %}" />

    </head>
    <body>
        <header>
            <div class="header-option">Home</div>
            {%block header-option%}{% endblock %}
            <!-- Should be div.header-option type-->
            <div class="header-option">All Books</div>
        </header>
        <div class="body-wrapper">

           <div class="left-design"></div>

            <div class="form-wrapper">
                <form action="{% url 'author_login' %}" method="post">
                     <div class="inform-wrapper">
                        {% csrf_token %}
                        <ul>
                        {% for field in form %}
                        <li>{{field.label_tag}}</li>
                        <li>{{field}}</li>
                        {% endfor %}
                        </ul>
                        <input value="Log In" type="submit"/>
                </div>
                </form>
            </div>
            <div class="right-design"></div>
        </div>
        
        
    </body>
</html>
